<app-home-bar></app-home-bar>
<div class="content">
    <div class="form">
        <h1>Connexion à votre compte personnel</h1>
        <div class="form-part">
            <mat-form-field>
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput type="text" [formControl]="username">
                <mat-error *ngIf="username.hasError('required')">
                    Entrez votre nom d'utilisateur
                </mat-error>
                <mat-error *ngIf="username.hasError('minlength')">
                    Votre nom d'utilisateur doit être d'au moins 3 caractères.
                </mat-error>
                <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear"
                    (click)="username.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                <mat-error *ngIf="password.hasError('required')">
                    Veuillez saisir un mot de passe
                </mat-error>
                <mat-error *ngIf="password.hasError('minlength')">
                    Votre mot de passe doit être d'au moins 8 caractères.
                </mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <button mat-button *ngIf="password" matSuffix mat-icon-button aria-label="Clear"
                    (click)="password.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="button-part">
            <button mat-raised-button color="primary" [disabled]="!password.valid || !username.valid"
                (click)="onSubmit()">Connexion</button>
            <button mat-raised-button color="accent" [routerLink]="['/register']">Inscription</button>
        </div>
    </div>
</div>
