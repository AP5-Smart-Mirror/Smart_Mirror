<app-home-bar></app-home-bar>
<div class="content">
    <form class="form" name="registerForm">
        <h1>Page d'inscription</h1>
        
        <div class="form-part">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" [formControl]="username">
                <mat-error *ngIf="username.hasError('required')">
                    Please enter your username.
                </mat-error>
                <mat-error *ngIf="username.hasError('minlength')">
                    Your username must be greater than 3 characters.
                </mat-error>
                <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear"
                    (click)="username.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="form-part">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="text" [formControl]="email">
                <mat-error *ngIf="email.hasError('required')">
                    Please enter your email.
                </mat-error>
                <mat-error *ngIf="email.hasError('email')">
                    Please enter a valid email.
                </mat-error>
                <button mat-button *ngIf="email" matSuffix mat-icon-button aria-label="Clear"
                    (click)="email.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="form-part">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                <mat-error *ngIf="password.hasError('required')">
                    Please enter a password.
                </mat-error>
                <mat-error *ngIf="password.hasError('minlength')">
                    Your password must be greater than 8 characters.
                </mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <button mat-button *ngIf="password" matSuffix mat-icon-button aria-label="Clear"
                    (click)="password.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="button-part">
            <button mat-raised-button color="primary" [disabled]="!password.valid || !username.valid || !email.valid"
                (click)="onSubmit()">Sign up
            </button>
        </div>
    </form>
</div>
