<app-home-bar></app-home-bar>
<div class="content">
    <form class="form" name="registerForm">
        <div class="title">
            <h1>Espace de création de </h1>
            <h1>votre compte personnel</h1>
        </div>
        <div class="form-part">
            <mat-form-field>
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput type="text" [formControl]="username">
                <mat-error *ngIf="username.hasError('required')">
                    Entrez votre nom d'utilisateur.
                </mat-error>
                <mat-error *ngIf="username.hasError('minlength')">
                    Votre nom d'utilisateur doit faire au moins 3 caractères.
                </mat-error>
                <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear"
                    (click)="username.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="text" [formControl]="email">
                <mat-error *ngIf="email.hasError('required')">
                   Entrez votre email.
                </mat-error>
                <mat-error *ngIf="email.hasError('email')">
                    Rentrez un email valide.
                </mat-error>
                <button mat-button *ngIf="email" matSuffix mat-icon-button aria-label="Clear"
                    (click)="email.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                <mat-error *ngIf="password.hasError('required')">
                    Entrez un mot de passe.
                </mat-error>
                <mat-error *ngIf="password.hasError('minlength')">
                    Votre mot de passe doit faire au moins 8 caractères.
                </mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <button mat-button *ngIf="password" matSuffix mat-icon-button aria-label="Clear"
                    (click)="password.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="button-part">
            <button mat-raised-button color="primary" [disabled]="!password.valid || !username.valid || !email.valid"
                (click)="onSubmit()">S'inscrire
            </button>
        </div>
    </form>
</div>
