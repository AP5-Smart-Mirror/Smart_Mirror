<div class="content">
    <mat-progress-spinner *ngIf="loading" class="spinner" mode="indeterminate"></mat-progress-spinner>
    <div *ngIf="!loading" class="horizontal">
        <h1>{{ weather.currenttemp | number:'1.0-0' }}°C </h1>
        <img src="{{ weather.iconurl }}" alt="icone meteo actuelle" />
        <h1>{{ weather.city }}</h1>
    </div>
</div>
