<div class="content" *ngIf="currentProfile.name === 'default'">
  <app-date></app-date>
  <app-weather></app-weather>
  <app-digital-clock></app-digital-clock>
  <app-analog-clock></app-analog-clock>
</div>

<div class="content" *ngIf="currentProfile.name !== 'default'">
  <app-date *ngIf="searchWidget(currentProfile.widgets, 'date')"></app-date>
  <app-weather *ngIf="searchWidget(currentProfile.widgets, 'weather')"></app-weather>
  Hello {{ currentProfile.name }}
  <app-digital-clock *ngIf="searchWidget(currentProfile.widgets, 'digital-clock')"></app-digital-clock>
  <app-analog-clock *ngIf="searchWidget(currentProfile.widgets, 'analog-clock')"></app-analog-clock>
</div>
