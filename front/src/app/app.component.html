<div class="content" *ngIf="currentProfile.name === 'default'">
  <app-date></app-date>
  <app-weather></app-weather>
  <app-digital-clock></app-digital-clock>
  <app-analog-clock></app-analog-clock>
</div>

<div class="content" *ngIf="currentProfile.name !== 'default'">
  <div *ngFor="let widget of currentProfile.widgets">
    <app-weather *ngIf="widget.name === 'weather'"></app-weather>
    <app-date *ngIf="widget.name === 'date'"></app-date>
    Hello {{ currentProfile.name }}
    <app-analog-clock *ngIf="widget.name === 'analog-clock'"></app-analog-clock>
    <app-digital-clock *ngIf="widget.name === 'digital-clock'"></app-digital-clock>
  </div>
</div>
